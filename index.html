<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Морський бій</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
  	<div  id = "divStart" onclick="Start()" >
  		<button id = 'start' ><h2>Почати гру</h2></button>
  	</div>
  	<div class = 'background' id = 'backg' hidden="false" >
  		<div id = 'white' hidden="false" ></div>
  		<div class = 'menu'><button id = 'random' hidden="false" onclick="Random(1)" ><h4>Розтавити кораблі рандомно </h4></button> </div>
  		<div class = 'menu'><button id = 'singly' hidden="false" onclick="Singly(1)"  ><h4>Розтавити кораблі самостійнo</h4> </button> </div>
      <div class = 'place'>
        <div class = 'placeShip' id = 'four' hidden="false"><h4>Розташуйте кліками по клітинкам один чотирьох палубний корабель</h4></div>
        <div class = 'placeShip'  id = 'tree' hidden="false"><h4>Розташуйте кліками по клітинкам два трьох палубних корабелі</h4></div>
        <div class = 'placeShip'  id = 'two' hidden="false"><h4>Розташуйте кліками по клітинкам три двох палубних корабелі</h4></div>
        <div class = 'placeShip'  id = 'one' hidden="false"><h4>Розташуйте кліками по клітинкам чотири одно палубних кораблі</h4></div>
      </div>
      <canvas class = 'canvas' id="myCanvas" hidden="false"></canvas>
  		<img class = 'img'  src="see.jpg">
  	</div>
    <div class = 'MinMenu'>
      <button class = 'Buttommenu' id = 'another'  hidden="false" onclick="Random(0)"  >Розтавити інакше</button>
      <button class = 'Buttommenu' id = 'anoth'  hidden="false" onclick="Singly(0)"  >Розтавити інакше</button>
      <button class = 'Buttommenu' id = 'playRandom'  hidden="false" onclick="Play(0)"  ><h1>Грати</h1> </button>
      <button class = 'Buttommenu' id = 'playSingly'  hidden="false" onclick="Play(1)"  ><h1>Грати</h1> </button> 
    </div>
    <div class = 'mesengBox'>
      <div class = "mesenger" id = "movePlayer" hidden="false"><h2>Ваш хід!</h2></div>
      <div class = "mesenger" id = "moveComputer" hidden="false"><h2>Противник ходить</h2></div>
    </div>
    <script src="main.js"></script>
    <script src="random.js"></script>
    <script src="Singly.js"></script>
  	<script src="index.js"></script>
 </body>
